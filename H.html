<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="H.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Cool Mouse Trailer</title>
</head>
<body>
    <div class="all">
    <div class="sign">
        <div class="home">HOME</div>
        <div class="guest">GUEST</div>
    </div>
    <div class="score">
        <div class="home-score">
            0
        </div>
        <div class="guest-score">
            0
        </div>
    </div>
    <div class="btn">
    <div class="home-btn">
        <button class="plus1" onclick="plusonea()">
            +1
        </button>
        <button class="plus2" onclick="plustwoa()">
            +2
        </button>
        <button class="plus3" onclick="plusthreea()">
            +3
        </button>
    </div>
    <div class="guest-btn">
        <button class="plus1a" onclick="plusone()">
            +1
        </button>
        <button class="plus2a" onclick="plustwo()">
            +2
        </button>
        <button class="plus3a" onclick="plusthree()">
            +3
        </button>
    </div>
    </div>
    <button class="newgame" onclick="newgame1()">
        NEW GAME
    </button>
    </div>

    <script src="H.js"></script>
</body>
</html>
